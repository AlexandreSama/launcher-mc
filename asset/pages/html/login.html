    <title>AliusLauncher - Connexion</title>

<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../../img/bg2.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Saisis ton email et ton mot de passe
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Email">
						<input class="input100" type="text" name="username" placeholder="Email" id="username">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Mot de passe">
						<input class="input100" type="password" name="pass" placeholder="Mot de passe" id="password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" id="playbtn">
							Connexion
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
  <script>
      // Importation des modules
      const ipc = require("electron").ipcRenderer;
      const custombar = require("custom-electron-titlebar");

      // Variables globales
      let playbtn = document.getElementById("playbtn");

      // Déclaration de la barre de base
      let bar = new custombar.Titlebar({
        icon: "asset/img/slashdev.png",
        menu: null,
        backgroundColor: custombar.Color.fromHex("#ffcccc"),
        titleHorizontalAlignment: "center"
      });

      // Lors d'un click sur le bouton play, non désactivé
      playbtn.addEventListener("click", () => {
        playbtn.disabled = true;

        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;

        if (user && pass) {
          ipc.send("login", { user, pass });
        } else {
          playbtn.disabled = false;
          iziToast.error({
            id: "error",
            title: "Erreur",
            message: "Veuillez entrer des identifiants",
            position: "bottomRight",
            transitionIn: "fadeInDown",
          });
        }
      });

      // Récéption de l'event erreur
      ipc.on("err", (event, errorMessage) => {
        localStorage.clear();
        iziToast.error({
          id: "error",
          title: "Erreur",
          message: errorMessage,
          position: "bottomRight",
          transitionIn: "fadeInDown",
        });
        playbtn.disabled = false;
      });
  </script>
</body>
